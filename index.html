<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entsorgungskalender Pfullingen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">

<div class="max-w-2xl mx-auto">
  <!-- Header -->
  <div class="text-center mb-8 fade-in">
    <div class="inline-block p-3 bg-white rounded-full shadow-md mb-4">
      <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
    </div>
    <h1 class="text-4xl font-bold text-gray-800 mb-2">Entsorgungskalender Pfullingen</h1>
    <p class="text-gray-600">Finden Sie Ihren persönlichen Abfuhrkalender</p>
  </div>

  <!-- Main Card -->
  <div class="bg-white rounded-2xl shadow-xl p-8 fade-in" style="animation-delay: 0.1s;">
    <form onsubmit="event.preventDefault(); findCalendar();" class="space-y-6">
      
      <!-- Street Input -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          <span class="flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Straße
          </span>
        </label>
        <input 
          id="street" 
          type="text" 
          list="streets" 
          placeholder="z. B. Wilhelmstraße"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none"
        >
        <datalist id="streets"></datalist>
      </div>

      <!-- Year Input -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          <span class="flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            Jahr
          </span>
        </label>
        <input 
          id="year" 
          type="number" 
          value="2026"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none"
        >
      </div>

      <!-- Frequency Select -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          <span class="flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            Abholung Restmüll
          </span>
        </label>
        <select 
          id="frequencySelect"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-white cursor-pointer"
        >
          <option value="2w">2-wöchig</option>
          <option value="4w">4-wöchig</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold py-3.5 px-6 rounded-lg hover:from-indigo-700 hover:to-blue-700 transform hover:scale-[1.02] transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        Kalender finden
      </button>
    </form>

    <!-- Output Area -->
    <div id="output" class="mt-6"></div>
  </div>

  <!-- Generator Hint -->
  <div class="max-w-2xl mx-auto mt-8 fade-in" style="animation-delay: 0.3s;">
    <div class="bg-gradient-to-r from-purple-50 to-indigo-50 border-2 border-indigo-200 rounded-xl p-6 text-center shadow-md hover:shadow-lg transition-shadow">
      <div class="flex items-center justify-center gap-3 mb-3">
        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <h3 class="text-lg font-bold text-gray-800">Kalender nicht gefunden?</h3>
      </div>
      <p class="text-gray-700 mb-4">Erstelle dir deinen eigenen individuellen Entsorgungskalender mit unserem Generator!</p>
      <a href="generator.html" 
         class="inline-flex items-center gap-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition-all shadow-md hover:shadow-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
        Zum Kalender-Generator
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center mt-8 text-gray-600 text-sm fade-in" style="animation-delay: 0.2s;">
    <p>© 2026 Entsorgungskalender Pfullingen</p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
